{% extends 'admin_dashboard.html' %}
 {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Generation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Report Generation</h2>
    <a href="{% url 'create_report' %}" class="btn btn-primary mb-4">Create New Report</a>
    <ul class="list-group">
      {% for report in reports %}
      <li class="list-group-item">
        <strong>{{ report.report_type }}</strong> - {{ report.generated_at }}
        <a href="{% url 'download_report' report.id %}" class="btn btn-sm btn-success float-end">Download</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
