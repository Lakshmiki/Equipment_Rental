
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Equipment Booking</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome for icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <style>
     body {
       background-color: #f8f9fa;
       height: 100vh;
       display: flex;
       align-items: center;
       justify-content: center;
     }
     .booking-card {
       max-width: 500px;
       width: 100%;
       border: none;
       border-radius: 15px;
       box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
       overflow: hidden;
     }
     .card-header {
       background: linear-gradient(135deg,rgb(247, 96, 14) 0%, #224abe 100%);
       color: white;
       text-align: center;
       padding: 25px;
       border-bottom: none;
     }
     .card-body {
       padding: 30px;
     }
     .form-control, .form-select {
       border-radius: 8px;
       padding: 12px;
       margin-bottom: 5px;
       border: 1px solid #dce1e9;
     }
     .form-control:focus, .form-select:focus {
       box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
       border-color:rgb(218, 40, 34);
     }
     .btn-book {
       background: linear-gradient(135deg,rgb(223, 105, 78) 0%,rgb(236, 41, 16) 100%);
       border: none;
       border-radius: 8px;
       padding: 12px 0;
       font-weight: 600;
       letter-spacing: 0.5px;
       text-transform: uppercase;
       transition: all 0.3s ease;
     }
     .btn-book:hover {
       transform: translateY(-2px);
       box-shadow: 0 5px 15px rgba(223, 102, 78, 0.4);
     }
     .equipment-icon {
       font-size: 42px;
       margin-bottom: 10px;
     }
   </style>
 </head>
 <body>
   <div class="container">
     <div class="card booking-card mx-auto">
       <div class="card-header">
         <i class="fas fa-toolbox equipment-icon"></i>
         <h2 class="mb-0">Book {{ equipment.name }}</h2>
         <p class="text-white-50 mb-0">Select your preferred dates</p>
       </div>
       <div class="card-body">
         <form method="post">
           {% csrf_token %}
           <div class="mb-4">
             <label for="{{ form.start_date.id_for_label }}" class="form-label">
               <i class="fas fa-calendar-alt me-2"></i>Start Date
             </label>
             <div class="input-group">
               {{ form.start_date }}
             </div>
             <div class="form-text">When do you need the equipment?</div>
           </div>
           <div class="mb-4">
             <label for="{{ form.end_date.id_for_label }}" class="form-label">
               <i class="fas fa-calendar-check me-2"></i>End Date
             </label>
             <div class="input-group">
               {{ form.end_date }}
             </div>
             <div class="form-text">When will you return the equipment?</div>
           </div>
           <div class="d-grid gap-2 mt-4">
             <button type="submit" class="btn btn-primary btn-book">
               <i class="fas fa-check-circle me-2"></i>Confirm Booking
             </button>
             <a href="{% url 'list_equipment_user'%}">Back</a>
           </div>
         </form>
       </div>
       <div class="card-footer bg-white text-center p-3">
         <small class="text-muted">Need help? Contact our support team</small>
       </div>
     </div>
   </div>
   
   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
