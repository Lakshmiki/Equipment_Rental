{% extends 'admin_dashboard.html' %}
 {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">Delete Equipment</h2>
            <div class="card">
              <div class="card-body">
                <p>Are you sure you want to delete the following equipment?</p>
                <p><strong>Name:</strong> {{ equipment.name }}</p>
                <p><strong>Category:</strong> {{ equipment.category }}</p>
                <p><strong>Description:</strong> {{ equipment.description }}</p>
                <form method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Delete</button>
                  <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    {% endblock %}
